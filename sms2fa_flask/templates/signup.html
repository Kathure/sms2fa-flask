{% extends "layout.html" %}
{% block content %}
<h1>We're going to be best friends</h1>
<p>Thanks for your interest in signing up! Can you tell us a bit about yourself?</p>
<form class="form-horizontal" id="new_user" action="/users" accept-charset="UTF-8" method="post">
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_first_name">First name</label>
    <div class='col-sm-10'>
      <input class="form-control" type="text" name="first_name" id="user_first_name" />
    </div>
  </div>
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_last_name">Last name</label>
    <div class='col-sm-10'>
      <input class="form-control" type="text" name="last_name" id="user_last_name" />
    </div>
  </div>
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_email">Email</label>
    <div class='col-sm-10'>
      <input class="form-control" type="text" name="email" id="user_email" />
    </div>
  </div>
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_phone_number">Phone number</label>
    <div class='col-sm-10'>
      <input class="form-control" type="text" name="phone_number" id="user_phone_number" />
    </div>
  </div>
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_password">Password</label>
    <div class='col-sm-10'>
      <input class="form-control" type="password" name="password" id="user_password" />
    </div>
  </div>
  <div class='form-group'>
    <label class="col-md-2 control-label" for="user_password_confirmation">Confirm password</label>
    <div class='col-sm-10'>
      <input class="form-control" type="password" name="password_confirmation" id="user_password_confirmation" />
    </div>
  </div>
  <div class='form-group'>
    <div class='col-sm-offset-2 col-sm-10'>
      <input type="submit" name="commit" value="Sign Up" class="btn btn-success" />
    </div>
  </div>
</form>
{% endblock %}
